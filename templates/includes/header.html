{% load static %}

<header>
		<!-- Skip Link -->
		<a href="#main-content" class="skip-link">Skip to main content</a>
	
		<!-- Navbar -->
		<nav class="navbar navbar-expand-lg fixed-top">
			<div class="container">
				<a class="navbar-brand text-white" href="#">Vibe Vault</a>
				
				<!-- Navigation items -->
				<div class="collapse navbar-collapse" id="navbarContent">
					<div class="search-container ms-auto me-3">
						<i class="bi bi-search search-icon"></i>
						<input type="search" 
							   class="form-control search-input" 
							   placeholder="Search activities..."
							   aria-label="Search activities"
							   data-bs-toggle="dropdown">
						
						<!-- Search Filters Dropdown -->
						<div class="dropdown-menu filter-dropdown p-3 w-100">
							<h6 class="dropdown-header">Filters</h6>
							
							<!-- Location Type -->
							<div class="mb-3">
								<label class="form-label">Location</label>
								<div class="form-check">
									<input class="form-check-input" type="radio" name="location" id="indoor">
									<label class="form-check-label" for="indoor">Indoor</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="radio" name="location" id="outdoor">
									<label class="form-check-label" for="outdoor">Outdoor</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="radio" name="location" id="both" checked>
									<label class="form-check-label" for="both">Both</label>
								</div>
							</div>
							
							<!-- Price Range -->
							<div class="mb-3">
								<label class="form-label">Price Range</label>
								<div class="form-check">
									<input class="form-check-input" type="checkbox" id="price1">
									<label class="form-check-label" for="price1">$0 - $5</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="checkbox" id="price2">
									<label class="form-check-label" for="price2">$5 - $25</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="checkbox" id="price3">
									<label class="form-check-label" for="price3">$25 - $50</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="checkbox" id="price4">
									<label class="form-check-label" for="price4">$50+</label>
								</div>
							</div>
							
							<!-- Vibe Rating -->
							<div class="mb-3">
								<label class="form-label">Minimum Vibe Rating</label>
								<select class="form-select" aria-label="Minimum vibe rating">
									<option value="1">1+ Stars</option>
									<option value="2">2+ Stars</option>
									<option value="3">3+ Stars</option>
									<option value="4">4+ Stars</option>
									<option value="5">5 Stars</option>
								</select>
							</div>
							
							<button class="btn btn-primary w-100">Apply Filters</button>
						</div>
					</div>
	
					<!-- Theme Toggle -->
					<button class="btn btn-link text-white me-3" id="themeToggle" aria-label="Toggle theme">
						<i class="bi bi-sun-fill"></i>
					</button>
	
					<!-- Auth Buttons -->
					<a href="#" class="btn btn-outline-light me-2">Sign In</a>
					<!-- % url 'login' %} -->
					<a href="#" class="btn btn-primary">Sign Up</a>
					<!-- % url 'signup' %} -->
				</div>
			</div>
		</nav>
</header>
